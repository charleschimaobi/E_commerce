{% extends 'base.html' %}
{% block content %}
    <h1>Showing Result for {{ productSearch.name }}</h1>
    <div class="row">
        <div class="col">
            <div class="card" style="width: 24rem;">
                <img src="{{ productSearch.image_url }}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{productSearch.name}}</h5>
                  <p class="card-text">${{productSearch.price}}</p>
                  <a href="#" class="btn btn-primary">Buy Now</a>
                </div>
              </div>
        </div>
    </div>
{% endblock %}
