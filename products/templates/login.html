<h2>Login Below:</h2>
<style>
    h5{color: red;}
</style>
{% for msg in messages %}
<h5>{{ msg }}</h5>
{% endfor %}

<form method= "POST" action="">
    {% csrf_token %}
    <p>Username:</p>
    <input type="text" name= "username">
    <p>Password:</p>
    <input type="password" name= "password"><br>
    <input type="submit">
</form>
<p>Don't have an account yet?</p>
<h4><a href="http://127.0.0.1:8000/register/">Sign Up Here</a></h4>
